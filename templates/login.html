<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>login</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/login2.css' %}"/>
    </head>
    <body>
        <div id="login_frame">
            <p id="image_logo">
                {% load static %}
                <img src="{% static 'images/IMReCH.png' %}" widch="100px" height="65px" >
            </p>
            <form method="post" name="login" action=".">
                <p><label class="label_input">帳&nbsp號</label>
                    {% csrf_token %}
                    <input name="uid" type="text" id="username" class="text_field" style="border:1.5px solid #19c880"/>
                </p>
                <div id="zh_blank"></div>
                <p><label class="label_input">密&nbsp碼</label>
                    {% csrf_token %}
                    <input name="pwd" type="password" id="password" class="text_field" style="border:1.5px solid #19c880"/>
                </p>

                <a>請輸入淡江大學單一登入(SSO)帳號及密碼</a>
                <div id="login_control">
                    <input type="submit" id="btn_login" value="登&nbsp入"/>
{#                    <input type="submit" id="btn_register" value="註&nbsp冊" style="float:right" href="/login/"/>#}
    {#                <button id="btn_login" onclick="login()">登&nbsp入</button> #}
                    <!--記得改成input-->
    {#                <button id="btn_register" onclick="location.href='home.html'" style="float:right" >註 冊</button>#}
                    <!-- <a id="forget_pwd" href="register.html">註冊</a>  -->
                </div>
            </form>
            {% if messages %}
                <script>
                    {% for msg in messages %}
                    alert('{{ msg.message }}')
                    {% endfor %}
                </script>
            {% endif %}
        </div>
{#    {% load static %}#}
{#    <script src="{% static "js/login.js" %}"></script>   #}
    </body>
</html>
